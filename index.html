<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie & Game Rating Finder</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  width: 400px;
  background: rgba(0,0,0,0.45);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  background: #ff4b5c;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ff2e44;
}

.result {
  margin-top: 20px;
  padding: 15px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  display: none;
}

.title {
  font-size: 18px;
  font-weight: bold;
}

.rating {
  margin-top: 6px;
  font-size: 16px;
}

.desc {
  margin-top: 10px;
  font-size: 14px;
  line-height: 1.4;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1>üé¨ Movie & Game Finder</h1>

  <input type="text" id="query" placeholder="Enter movie or game name">

  <select id="type">
    <option value="movie">Movie</option>
    <option value="game">Game</option>
  </select>

  <button onclick="search()">Search</button>

  <div class="result" id="result">
    <div class="title" id="title"></div>
    <div class="rating" id="rating"></div>
    <div class="desc" id="desc"></div>
  </div>
</div>

<script>
const OMDB_KEY = "e3611e59";

async function search() {
  const name = document.getElementById("query").value.trim();
  const type = document.getElementById("type").value;

  if (!name) {
    alert("Please enter a name");
    return;
  }

  if (type === "movie") fetchMovie(name);
  if (type === "game") fetchGame(name);
}

async function fetchMovie(name) {
  const url = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&t=${encodeURIComponent(name)}&type=movie`;
  const res = await fetch(url);
  const data = await res.json();

  if (data.Response === "False") {
    alert("Movie not found");
    return;
  }

  showResult(
    data.Title,
    "‚≠ê IMDb Rating: " + data.imdbRating,
    data.Plot !== "N/A" ? data.Plot : "Description not available."
  );
}

async function fetchGame(name) {
 
  const searchUrl = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&s=${encodeURIComponent(name)}&type=game`;
  const searchRes = await fetch(searchUrl);
  const searchData = await searchRes.json();

  if (searchData.Response === "False") {
    alert("Game not found. Try a popular title.");
    return;
  }

  const imdbID = searchData.Search[0].imdbID;
  const detailUrl = `https://www.omdbapi.com/?apikey=${OMDB_KEY}&i=${imdbID}`;
  const detailRes = await fetch(detailUrl);
  const gameData = await detailRes.json();

  showResult(
    gameData.Title,
    "‚≠ê IMDb Rating: " + gameData.imdbRating,
    gameData.Plot !== "N/A" ? gameData.Plot : "Description not available."
  );
}

function showResult(title, rating, desc) {
  document.getElementById("result").style.display = "block";
  document.getElementById("title").innerText = title;
  document.getElementById("rating").innerText = rating;
  document.getElementById("desc").innerText = desc;
}
</script>
</body>
</html>
